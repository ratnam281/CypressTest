name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
            command: npm run cypress:test

      - name: Cypress report upload
        uses: actions/upload-artifact@v4
        with:
          name: Mocha report uplaod
          path: cypress/reports/html